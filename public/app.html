      }

      }

      #csv-file {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 1;
      }

      #slider {
        position: absolute;
        left: 50%;
        top: 80%;
        width: 800px;
        margin-left: -400px;
        z-index: 2;
      }

      #layouts {
        position: absolute;
        right: 50px;
        top: 150px;
        /*width: 800px;*/
        /*margin-left: -400px;*/
        z-index: 1;
      }

      .overlay {
        -webkit-box-align: center;
        -webkit-box-pack: center;
        -webkit-transition: 0.25s opacity;
        background: -webkit-radial-gradient(
          rgba(127, 127, 127, 0.5),
          rgba(127, 127, 127, 0.5) 1%,
          rgba(0, 0, 0, 0.7)
        );
        bottom: 0;
        display: -webkit-box;
        left: 0;
        /*padding: 20px;*/
        /*padding-bottom: 130px;*/
        position: fixed;
        right: 0;
        top: 0;
        z-index: 1;
      }

      .instruction {
        position: absolute;
        left: 0;
        width: 100%;
        bottom: 20px;
        padding-right: 20px;
        padding-left: 20px;
        pointer-events: none;

        font-size: 16px;
        color: #fff;
        z-index: 2;
      }

      .footer {
        position: absolute;
        text-align: right;
        left: 0;
        width: 100%;
        bottom: 20px;
        padding-right: 20px;
        padding-left: 20px;

        font-size: 16px;
        color: #999;
        z-index: 2;
      }

      .footer a {
        color: #bbb;
      }

      html.is-white .footer {
        color: #000;
      }

      html.is-white .footer a {
        color: #121212;
      }

      .logo {
        max-width: 30px;
      }

      #keyword {
        font-size: 48px;
        color: #de5b24;
        text-shadow: 2px 2px black;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        25% {
          opacity: 100;
        }
        50% {
          opacity: 0;
        }

        100% {
          opacity: 0;
        }
      }

      .animation {
        animation-name: fadeInOut;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
      }

      @media (max-width: 768px) {
        #slider {
          margin-left: -150px;
          width: 300px;
        }
        #keyword {
          font-size: 30px;
        }
      }

      @media (max-width: 560px) {

          margin-left: -120px;
          width: 250px;

    <script>
      let oriUrls = [
        "icons/播放灰.png",
        "icons/加号灰.png",
        "icons/刷新灰.png",
      ];
      let hoverUrls = ["icons/播放.png", "icons/加.png", "icons/刷新.png"];
      let playing = false;
      let replayOn = true;
      let nodeTimeIds = [];
      let keywordTimeIds = [];
      let roundTimerId = 0;
      let keywordRoundTimerId = 0;
      let animationIds = [
        "#spherical",
        "#forceDirected",
        "#grid",
        "#helix",
        "#circular",
      ];
      let keywords = [
        "Built-in Protocol",
        "Automated Arbitrage",
        "Multi Route",
        "Optimal Algorithm",
        "No Delay",
        "Low Slippage",
        "Extra Income",
        "Mutual Benefit",
        "Fairness and Justness",
      ];
      let lastIndex = -1;
      let lastKeywordIndex = 0;
      const duration = 5000;
      const keywordDuration = 3000;

      function executeKeywords() {
        let totalKeywords = keywords.length;
        $("#keyword").addClass("animation");
        for (let i = lastKeywordIndex + 1; i < totalKeywords; i++) {
          keywordTimeIds.push(
            setTimeout(() => {
              $("#keyword").html(keywords[i]);
              if (i === totalKeywords - 1) {
                lastKeywordIndex = -1;

                clearInterval(keywordRoundTimerId);
                executeKeywords();
                console.log("set interval");
                keywordRoundTimerId = setInterval(
                  executeKeywords,
                  keywordDuration * totalKeywords
                );
              } else lastKeywordIndex = i;
            }, (i - lastKeywordIndex) * keywordDuration)
          );
        }
      }

      function executeSeries() {
        let totalAnimation = animationIds.length;

        for (let i = lastIndex + 1; i < totalAnimation; i++) {
          console.log(`${animationIds[i]} in ${(i - lastIndex) * duration}`);
          nodeTimeIds.push(
            setTimeout(() => {
              console.log(i);
              $(animationIds[i]).click();
              if (i === totalAnimation - 1) {
                lastIndex = -1;

                clearInterval(roundTimerId);
                executeSeries();
                roundTimerId = setInterval(
                  executeSeries,
                  duration * totalAnimation
                );
              } else lastIndex = i;
            }, (i - lastIndex) * duration)
          );
        }
      }

      function clearKeywords() {
        $("#keyword").removeClass("animation");
        // clear keyword setInterval and setTimeout(s)
        clearInterval(keywordRoundTimerId);
        for (let timerId of keywordTimeIds) {
          clearTimeout(timerId);
        }
      }

      function clearSeries() {
        // clear animation setInterval and setTimeout(s)
        clearInterval(roundTimerId);
        for (let timerId of nodeTimeIds) {
          clearTimeout(timerId);
        }
      }

      function play() {
        window.done = false;
        var audio = document.getElementById("audio");
        if (!playing) {
          executeSeries();
          executeKeywords();
          audio.play();
        } else {
          audio.pause();
          clearSeries();
          clearKeywords();
        }
      }

      function negatePlaying() {
        playing = !playing;
      }

      function replay(element) {
        if (replayOn) unhover(element, 2);
        else hover(element, 2);

        replayOn = !replayOn;
      }
      function hover(element, index) {
        if (window.done) playing = false;
        if (playing && index === 0)
          element.setAttribute("src", "icons/暂停.png");
        else element.setAttribute("src", hoverUrls[index]);
      }

      function unhover(element, index) {
        if (window.done) playing = false;
        if (playing && index === 0)
          element.setAttribute("src", "icons/暂停灰.png");
        else element.setAttribute("src", oriUrls[index]);
      }

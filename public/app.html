    <style>
      body {
        font-family: Monospace;
        background-color: black;
        margin: 0px;
        overflow: hidden;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      html,

        height: 100%;
      }

      a {
        color: #0078ff;
      }

      #csv-file {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: 1;
      }

      #slider {
        position: absolute;
        width: 20%;
        height: 20%;
        left: 40%;
        top: 40%;
        z-index: 2;
        opacity: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 1s;
      }

      #buttons {
        display: flex;
        justify-content: center;
      }

      #slider:hover {
        opacity: 1;
      }

      .show {
        display: flex !important;
        justify-content: center;
        opacity: 1 !important;
        width: 100% !important;
        height: 100% !important;
        left: 0px !important;
        top: 0px !important;
      }

      #slider input {
        visibility: hidden;
        height: 0 !important;
      }
      #slider .irs {
        height: 0 !important;
      }
      #slider .irs * {
        visibility: hidden;
        height: 0 !important;
      }

      #layouts {
        position: absolute;
        right: 50px;
        top: 150px;
        /*width: 800px;*/
        /*margin-left: -400px;*/
        z-index: 1;
      }

      .overlay {
        -webkit-box-align: center;
        -webkit-box-pack: center;
        -webkit-transition: 0.25s opacity;
        background: -webkit-radial-gradient(
          rgba(127, 127, 127, 0.5),
          rgba(127, 127, 127, 0.5) 1%,
          rgba(0, 0, 0, 0.7)
        );
        bottom: 0;
        display: -webkit-box;
        left: 0;
        /*padding: 20px;*/
        /*padding-bottom: 130px;*/
        position: absolute;
        right: 0;
        top: 0;
        z-index: 1;
      }

      .instruction {
        position: absolute;
        left: 0;
        width: 100%;
        bottom: 20px;
        padding-right: 20px;
        padding-left: 20px;
        pointer-events: none;

        font-size: 16px;
        color: #fff;
        z-index: 2;
      }

      .footer {
        position: absolute;
        text-align: right;
        left: 0;
        width: 100%;
        bottom: 20px;
        padding-right: 20px;
        padding-left: 20px;

        font-size: 16px;
        color: #999;
        z-index: 2;
      }

      .footer a {
        color: #bbb;
      }

      html.is-white .footer {
        color: #000;
      }

      html.is-white .footer a {
        color: #121212;
      }

      .logo {
        max-width: 50px;
      }

      #keyword-container {
        max-width: max-content;
        position: relative;
        z-index: 100;
        margin: 2%;
        display: inline-block;
      }

      .typewriter {
        overflow: hidden; /* Ensures the content is not revealed until the animation */
        border-right: 0.15em solid orange; /* The typwriter cursor */
        white-space: nowrap; /* Keeps the content on a single line */
        margin: 0 auto; /* Gives that scrolling effect as the typing happens */
        animation: typing 3.5s steps(40, end),
          blink-caret 0.75s step-end infinite;
      }

      #keyword {
        font-size: 32px;
        color: #de5b24;
        text-shadow: 2px 2px black;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* The typing effect */
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      /* The typewriter cursor effect */
      @keyframes blink-caret {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: orange;
        }
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 100;
        }
        75% {
          opacity: 0;
        }

        100% {
          opacity: 0;
        }
      }

        }
      }

      .animation {
        animation-name: fadeInOut;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        animation-fill-mode: forwards;
      }

      @media (max-width: 768px) {
        #keyword {
          font-size: 30px;
        }
      }

      @media (max-width: 560px) {
        #keyword {
          font-size: 25px;

      let lastIndex = -1;

      const duration = 10000;

      const keywordDuration = 6000;

      let lightOn = false;

      function executeKeywords() {
        let totalAnimation = animationIds.length;
        let totalKeywords = keywords.length;
        $("#keyword").addClass("animation");
        for (let i = lastKeywordIndex + 1; i < totalKeywords; i++) {
          keywordTimeIds.push(
            setTimeout(() => {
              $("#keyword").html(keywords[i]);
              if (i === totalKeywords - 1) {
                lastKeywordIndex = -1;
                $("#keyword").removeClass("animation");
                $("#keyword-container").addClass("typewriter");
              } else lastKeywordIndex = i;
            }, (i - lastKeywordIndex - 1) * keywordDuration)
          );
        }
      }

      function executeSeries2() {
        let totalAnimation = animation2Ids.length;

        $("#expand").click();

        nodeTimeIds = [];
        for (let i = lastIndex + 1; i < totalAnimation; i++) {
          console.log(animation2Ids[i]);
          nodeTimeIds.push(
            setTimeout(() => {
              $(animation2Ids[i]).click();
              // last animation
              if (i === totalAnimation - 1) {
                lastIndex = -1;
                // restore colors
                setTimeout(() => {
                  $("#expand").click();
                  $("#slider").addClass("show");
                  playing = false;
                  document
                    .getElementById("play")
                    .setAttribute("src", "icons/播放灰.png");
                  var audio = document.getElementById("audio");
                  audio.currentTime = 0;
                  audio.pause();
                  audio.currentTime = 0;
                  slider.setLimits(tMin, tMax);
                }, danceDuration + 2000);
              } else lastIndex = i;
            }, (i - lastIndex - 1) * danceDuration)
          );
        }
      }

      function executeSeries() {
        $("#keyword-container").removeClass("typewriter");

        executeKeywords();
        let totalAnimation = animationIds.length;

        for (let i = lastIndex + 1; i < totalAnimation; i++) {
          nodeTimeIds.push(
            setTimeout(() => {
              $(animationIds[i]).click();
              if (i === totalAnimation - 1) {
                lastIndex = -1;
                setTimeout(executeSeries2, duration);
              } else lastIndex = i;
            }, (i - lastIndex) * duration)
          );
        }
      }

      function clearKeywords() {
        $("#keyword").removeClass("animation");
        // clear keyword setInterval and setTimeout(s)
        clearTimeout(keywordRoundTimerId);
        for (let timerId of keywordTimeIds) {
          clearTimeout(timerId);
        }
      }

      function clearSeries() {
        // clear animation setInterval and setTimeout(s)
        clearInterval(roundTimerId);
        for (let timerId of nodeTimeIds) {
          clearTimeout(timerId);
        }
      }

      function play() {
        $("#keyword-container").removeClass("typewriter");
        window.done = false;
        var audio = document.getElementById("audio");
        if (!playing) {
          $("#slider").removeClass("show");
          executeSeries();
          executeKeywords();
          audio.play();
        } else {
          $("#slider").addClass("show");
          audio.pause();
          clearSeries();
          clearKeywords();
        }
      }

      function negatePlaying() {
        playing = !playing;
      }

      function hover(element, index) {
        if (window.done) playing = false;
        if (playing && index === 0)
          element.setAttribute("src", "icons/暂停.png");
        else element.setAttribute("src", hoverUrls[index]);
      }

      function unhover(element, index) {
        if (window.done) playing = false;
        if (playing && index === 0)
          element.setAttribute("src", "icons/暂停灰.png");
        else element.setAttribute("src", oriUrls[index]);
      }
